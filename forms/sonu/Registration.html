<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="container-fluid back">

        <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
            <div class="formm mt-5 shadow-lg p-3 mb-5 bg-transparent  rounded text-light">
                <form class="row g-3">
                    <h2 class="text-pink">Registration Form</h2>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-4">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label fs-5 fw-medium">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label fs-5 fw-medium">ID Proof</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label fs-5 fw-medium">Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="col-12">
                        <label for="exampleInputEmail1" class="form-label fs-5 fw-medium">Conform Password</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-success mt-4">Create Accaunt</button>
                    </div>


                    <div class="filess mt-3 text-end">

                        <a href="../index.html" class="mb-5" target="_blank">Login Page</a>
                        <br>
                        <a href="./ForgetPass.html" class="pb-5" target="_blank">Forget Password</a>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
