<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <div class="container-fluid back">

      <div class="container min-vh-100 d-flex justify-content-center align-items-center ">
          <div class="form mt-5 shadow-lg p-3 mb-5 bg-transparent  rounded text-light">
              <form>
                  <h2 class="text-pink">Login Form</h2>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fs-5 fw-medium">Username:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                   
                  </div>
                 
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-5 fw-medium">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                 
                  <button type="submit" class="btn btn-success mt-4">login</button>
                  <div class="filess mt-5 text-end">
  
                      <a href="./sonu/Registration.html" class="mb-5 link-underline-opacity-0 text-light" target="_blank">Register Accaunt</a> 
                      <br>
                      <a href="./sonu/ForgetPass.html" class="pb-5 text-light" target="_blank">Forget Password ?</a>
                  </div>
                </form>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
